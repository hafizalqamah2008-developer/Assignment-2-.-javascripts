<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Assets/digital-clock.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="time">
            <span id="houre">00</span>:
            <span id="min">00</span>:
            <span id="sec">00</span>
            <span id="pm"></span>
        </div>
        <div class="date"> 
            <span id="day"></span> 
            <span id="date"></span> 
            <span id="month"></span> /
            <span id="year"></span>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
